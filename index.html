<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">

        <fieldset>
            <div class="form">
                <h1>Formulário de Cliente</h1>
                <p>Complete suas informações abaixo</p>
            </div>

            <form action="" class="main-form">

                <div class="form-group">
                    <input type="text" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Telene" required>
                </div>

                <div class="form-select">
                    <label>Sexo</label>
                    <select>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>

                <div class="form-select">
                    <label>Data de nascimento</label>
                    <input type="date" name="" id="">
                </div>

                <div class="form-select" id="select">
                    <label>Selecione o melhor horario para voce:</label>
                    <input type="checkbox" name="Manhã" value="" checked>Manhã
                    <input type="checkbox" name="Tarde" value="" checked>Tarde
                    <input type="checkbox" name="Noite" value="" checked>Noite
                </div>

                <div class="form-group">
                    <label>Qual seu diferencial:</label>
                    <textarea rows="6"></textarea>
                </div>

                <button class="botao" type="submit" onsubmit="">Enviar</button>            

            </form>
        </fieldset>
    
    </div>

</body>

</html>
